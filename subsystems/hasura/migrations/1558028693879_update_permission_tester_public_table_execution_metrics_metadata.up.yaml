- args:
    permission:
      allow_aggregations: true
      columns:
      - chart_configuration
      - execution_id
      - id
      filter:
        _and:
        - execution:
            configuration:
              is_deleted:
                _eq: false
        - execution:
            configuration:
              project:
                is_deleted:
                  _eq: false
    role: tester
    table:
      name: execution_metrics_metadata
      schema: public
  type: create_select_permission
