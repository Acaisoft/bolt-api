- args:
    role: reader
    table:
      name: test_source
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: true
      columns:
      - id
      - project_id
      - source_type
      - repository_id
      - test_creator_id
      - is_deleted
      filter:
        _and:
        - is_deleted:
            _eq: false
        - project:
            is_deleted:
              _eq: false
        - project:
            userProjects:
              user_id:
                _eq: X-Hasura-User-Id
    role: reader
    table:
      name: test_source
      schema: public
  type: create_select_permission
