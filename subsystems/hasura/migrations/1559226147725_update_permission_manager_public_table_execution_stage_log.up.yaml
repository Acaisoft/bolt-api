- args:
    role: manager
    table:
      name: execution_stage_log
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: true
      columns:
      - id
      - timestamp
      - stage
      - level
      - msg
      - execution_id
      - job_name
      filter:
        _and:
        - execution:
            configuration:
              is_deleted:
                _eq: false
        - execution:
            configuration:
              project:
                is_deleted:
                  _eq: false
    role: manager
    table:
      name: execution_stage_log
      schema: public
  type: create_select_permission
