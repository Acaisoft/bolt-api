- args:
    role: manager
    table:
      name: result_aggregate
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: false
      columns:
      - id
      - execution_id
      - average_response_time
      - number_of_successes
      - number_of_errors
      - number_of_fails
      - average_response_size
      - timestamp
      filter:
        execution:
          configuration:
            project:
              userProjects:
                user_id:
                  _eq: X-HASURA-USER-ID
    role: manager
    table:
      name: result_aggregate
      schema: public
  type: create_select_permission
