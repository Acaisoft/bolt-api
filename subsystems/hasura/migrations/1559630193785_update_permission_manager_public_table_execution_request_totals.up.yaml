- args:
    permission:
      allow_aggregations: true
      columns:
      - execution_id
      - timestamp
      - method
      - name
      - num_requests
      - num_failures
      - median_response_time
      - average_response_time
      - min_response_time
      - max_response_time
      - average_content_size
      - requests_per_second
      - identifier
      - min_content_size
      - max_content_size
      filter: {}
      limit: null
    role: manager
    table:
      name: execution_request_totals
      schema: public
  type: create_select_permission
