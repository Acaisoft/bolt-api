- args:
    role: tester
    table:
      name: execution_distribution
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: true
      columns:
      - execution_id
      - id
      - identifier
      - method
      - name
      - num_requests
      - p100
      - p50
      - p66
      - p75
      - p80
      - p90
      - p95
      - p98
      - p99
      - timestamp
      filter:
        _and:
        - execution:
            configuration:
              project:
                userProjects:
                  user_id:
                    _eq: X-Hasura-User-Id
        - execution:
            configuration:
              is_deleted:
                _eq: false
        - execution:
            configuration:
              project:
                is_deleted:
                  _eq: false
    role: tester
    table:
      name: execution_distribution
      schema: public
  type: create_select_permission
