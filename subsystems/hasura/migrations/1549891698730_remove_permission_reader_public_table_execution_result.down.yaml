- args:
    permission:
      allow_aggregations: false
      columns:
      - id
      - execution_id
      - request_type
      - endpoint
      - response_time
      - response_length
      - status
      - exception
      - timestamp
      filter:
        executionByexecutionId:
          configurationByconfigurationId:
            projectByprojectId:
              userProjectsByprojectId:
                user_id:
                  _eq: X-HASURA-USER-ID
    role: reader
    table:
      name: execution_result
      schema: public
  type: create_select_permission
