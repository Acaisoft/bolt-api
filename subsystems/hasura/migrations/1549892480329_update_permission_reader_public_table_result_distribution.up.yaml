- args:
    permission:
      allow_aggregations: false
      columns:
      - id
      - execution_id
      - request_result
      - distribution_result
      - start
      - end
      filter:
        executions:
          configuration:
            project:
              userProjects:
                user_id:
                  _eq: X-HASURA-USER-ID
      limit: null
    role: reader
    table:
      name: result_distribution
      schema: public
  type: create_select_permission
