- args:
    permission:
      allow_aggregations: true
      columns:
      - configuration_id
      - name
      - value
      filter:
        _and:
        - configuration:
            is_deleted:
              _eq: false
        - configuration:
            project:
              is_deleted:
                _eq: false
        - configuration:
            project:
              userProjects:
                user_id:
                  _eq: X-Hasura-User-Id
    role: tenantadmin
    table:
      name: configuration_envvars
      schema: public
  type: create_select_permission
- args:
    role: manager
    table:
      name: configuration_envvars
      schema: public
  type: drop_select_permission
