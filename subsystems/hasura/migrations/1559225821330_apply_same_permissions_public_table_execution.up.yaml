- args:
    permission:
      allow_aggregations: true
      columns:
      - commit_hash
      - configuration_id
      - created_by_id
      - end
      - end_locust
      - id
      - start
      - start_locust
      - status
      - test_job_error
      - test_job_id
      - test_preparation_job_error
      - test_preparation_job_id
      - test_preparation_job_status
      - test_preparation_job_statuscheck_timestamp
      filter:
        _and:
        - configuration:
            is_deleted:
              _eq: false
        - configuration:
            project:
              is_deleted:
                _eq: false
        - configuration:
            project:
              userProjects:
                user_id:
                  _eq: X-Hasura-User-Id
    role: tenantadmin
    table:
      name: execution
      schema: public
  type: create_select_permission
- args:
    role: manager
    table:
      name: execution
      schema: public
  type: drop_select_permission
