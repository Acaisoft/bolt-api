- args:
    permission:
      columns:
      - expect_slaves
      - host
      - instance_type
      - job_id
      - port
      - status
      filter:
        execution_id:
          _eq: X-Hasura-Testruner-Id
      set: {}
    role: testrunner
    table:
      name: execution_instance
      schema: public
  type: create_update_permission
