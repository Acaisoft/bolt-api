- args:
    role: reader
    table:
      name: repository
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: false
      columns:
      - id
      - name
      - project_id
      - type_slug
      - url
      filter:
        _or:
        - project:
            userProjects:
              user_id:
                _eq: X-HASURA-USER-ID
    role: reader
    table:
      name: repository
      schema: public
  type: create_select_permission
