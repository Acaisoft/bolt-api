- args:
    permission:
      allow_aggregations: true
      columns:
      - execution_id
      - id
      - level
      - msg
      - stage
      - timestamp
      filter:
        execution_id:
          _eq: X-Hasura-Testrunner-Id
      limit: null
    role: testrunner
    table:
      name: execution_stage_log
      schema: public
  type: create_select_permission
