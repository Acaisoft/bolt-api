- args:
    role: reader
    table:
      name: result_aggregate
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: true
      columns:
      - average_response_size
      - average_response_time
      - execution_id
      - id
      - number_of_errors
      - number_of_fails
      - number_of_successes
      - number_of_users
      - timestamp
      filter:
        _and:
        - execution:
            configuration:
              project:
                userProjects:
                  user_id:
                    _eq: X-Hasura-User-Id
        - execution:
            configuration:
              project:
                is_deleted:
                  _eq: false
    role: reader
    table:
      name: result_aggregate
      schema: public
  type: create_select_permission
