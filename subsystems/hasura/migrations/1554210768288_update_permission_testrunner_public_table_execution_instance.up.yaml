- args:
    permission:
      allow_upsert: true
      check:
        execution_id:
          _eq: X-Hasura-Testruner-Id
      columns:
      - expect_slaves
      - host
      - instance_type
      - job_id
      - port
      - status
      set:
        execution_id: x-hasura-Testruner-Id
    role: testrunner
    table:
      name: execution_instance
      schema: public
  type: create_insert_permission
