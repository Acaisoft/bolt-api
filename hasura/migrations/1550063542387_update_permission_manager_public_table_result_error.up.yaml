- args:
    permission:
      allow_aggregations: false
      columns:
      - error_type
      - exception_data
      - execution_id
      - id
      - name
      - number_of_occurrences
      filter:
        execution:
          configuration:
            project:
              userProjects:
                user_id:
                  _eq: X-HASURA-USER-ID
      limit: null
    role: manager
    table:
      name: result_error
      schema: public
  type: create_select_permission
