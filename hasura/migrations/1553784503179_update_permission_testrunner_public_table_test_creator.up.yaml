- args:
    permission:
      allow_aggregations: false
      columns:
      - id
      - data
      - created_by_id
      - created_at
      - max_wait
      - min_wait
      - name
      - project_id
      - previous_version_id
      - performed
      - test_source_id
      filter:
        test_sources:
          configurations:
            executions:
              id:
                _eq: X-Hasura-Testruner-Id
      limit: null
    role: testrunner
    table:
      name: test_creator
      schema: public
  type: create_select_permission
