- args:
    permission:
      allow_aggregations: false
      columns:
      - contact
      - description
      - id
      - image_url
      - name
      filter:
        userProjects:
          user_id:
            _eq: X-HASURA-USER-ID
    role: reader
    table:
      name: project
      schema: public
  type: create_select_permission
- args:
    role: reader
    table:
      name: project
      schema: public
  type: drop_select_permission
- args:
    permission:
      allow_aggregations: false
      columns:
      - id
      - name
      - contact
      - description
      - image_url
      filter:
        _and:
        - userProjects:
            user_id:
              _eq: X-Hasura-User-Id
        - is_deleted:
            _eq: false
    role: manager
    table:
      name: project
      schema: public
  type: create_select_permission
- args:
    role: manager
    table:
      name: project
      schema: public
  type: drop_select_permission
