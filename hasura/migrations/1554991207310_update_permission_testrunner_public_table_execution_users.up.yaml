- args:
    permission:
      allow_aggregations: false
      columns:
      - execution_id
      - id
      - instance_id
      - timestamp
      - users_count
      filter:
        execution_id:
          _eq: X-Hasura-Testruner-Id
      limit: null
    role: testrunner
    table:
      name: execution_users
      schema: public
  type: create_select_permission
