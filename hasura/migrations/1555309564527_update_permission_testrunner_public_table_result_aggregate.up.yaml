- args:
    role: testrunner
    table:
      name: result_aggregate
      schema: public
  type: drop_insert_permission
- args:
    permission:
      check:
        execution:
          id:
            _eq: X-Hasura-Testruner-Id
      columns:
      - average_response_size
      - average_response_time
      - number_of_errors
      - number_of_fails
      - number_of_successes
      - number_of_users
      - timestamp
      localPresets:
      - key: execution_id
        value: x-hasura-Testruner-Id
      - key: ""
        value: ""
      set:
        execution_id: x-hasura-Testruner-Id
    role: testrunner
    table:
      name: result_aggregate
      schema: public
  type: create_insert_permission
