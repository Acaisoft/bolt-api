- args:
    permission:
      allow_aggregations: false
      columns:
      - id
      - execution_id
      - request_type
      - endpoint
      - response_time
      - response_length
      - status
      - exception
      - timestamp
      filter:
        execution:
          configuration:
            project:
              userProjects:
                user_id:
                  _eq: X-HASURA-USER-ID
      limit: null
    role: manager
    table:
      name: execution_result
      schema: public
  type: create_select_permission
