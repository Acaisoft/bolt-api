- args:
    permission:
      allow_aggregations: false
      columns:
      - id
      - email
      - active
      - created
      - is_admin
      - is_reader
      - is_manager
      filter:
        email:
          _eq: X-HASURA-USER-ID
      limit: null
    role: reader
    table:
      name: user
      schema: public
  type: create_select_permission
