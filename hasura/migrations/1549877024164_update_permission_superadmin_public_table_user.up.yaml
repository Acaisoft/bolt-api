- args:
    permission:
      allow_upsert: true
      check:
        _and:
        - email:
            _eq: X-HASURA-USER-ID
        - active:
            _eq: "true"
        - is_superadmin:
            _eq: "true"
      columns:
      - active
      - created
      - email
      - id
      - is_admin
      - is_reader
      set: {}
    role: superadmin
    table:
      name: user
      schema: public
  type: create_insert_permission
